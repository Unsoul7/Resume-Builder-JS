<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume</title>
</head>
<body>
    <div class="resume" id="res">
        <hr>
        <!-- <h1>Resume</h1> -->
        <div class="resume-done">
            <aside>
                <div class="cv-container">
                    <h2>PROFILE</h2>
                    <ul type="none" id="objectives">
                        <li>item 1</li>
                        <li>item 2</li>
                    </ul>
                </div>
                <div class="cv-container">
                    <h2>CONTACT ME</h2>
                    <ul type="none" id="contact">
                        <li>item 1</li>
                        <li>item 2</li>
                    </ul>
                </div>
            </aside>
            <div class="data">
                <div class="name">
                    <h1>Some Name</h1>
                </div>

                <div class="bio-data">
                    <div class="data-containers">
                        <h2>Education</h2>
                        <ul type="none">
                            <li>Some Education</li>
                            <li>Some Education</li>
                        </ul>
                    </div>
                    <div class="data-containers">
                        <h2>Work Experience</h2>
                        <ul type="none">
                            <li>Some Experience</li>
                            <li>Some Experience</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
