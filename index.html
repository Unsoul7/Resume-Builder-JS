<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Resume Builder</title>
</head>
<body>
    <header>
        <h1>The Awesome Resume Builder !!</h1>
    </header>
    <main>
        <div class="inner-container">
            <h2>Personal Information:</h2>
            <div>
                <p>Enter Name</p>
                <input type="text" placeholder="Enter Name">
            </div>
            <div>
                <p>Enter Phone Number</p>
                <input type="text" placeholder="Phone Number">
            </div>
            <div>
                <p>Enter Address</p>
                <textarea id="" cols="53" rows="5"></textarea>
            </div>
            <h2>Important Links:</h2>
            <div>
                <p>Instagram:</p>
                <input type="text" placeholder="Instagram Handle">
            </div>
            <div>
                <p>Facebook:</p>
                <input type="text" placeholder="Facebook Handle">
            </div>
            <div>
                <p>Linkedin:</p>
                <input type="text" placeholder="Linkedin ID">
            </div>
        </div>
        <div class="inner-container">
            <h2>Professional Information:</h2>
            <div>
                <p>Objective:</p>
                <input type="text" placeholder="Objective">
            </div>
            <div class="qualification-container">
                <p>Qualification:</p>
                <div id="qc">
                    <input type="text" placeholder="Qualification">
                </div>
                <div class="btn-grp">
                    <button onclick="AddQual()">Add</button>
                </div>
            </div>
            <div class="qualification-container">
                <p>Work Experience:</p>
                <div id="we">
                    <input type="text" placeholder="Work Experience">
                </div>
                <div class="btn-grp">
                    <button onclick="AddWexp()">Add</button>
                </div>
            </div>
        </div>
    </main>
    <div id="generate-btn" >
        <button onclick="generateres()">Generate Resume</button>
    </div>
    <div class="resume">
        <hr>
        <h1>Resume</h1>
        <div class="resume-done">

        </div>
    </div>
</body>
</html>
